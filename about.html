<div class="post-content">
    本站是基于<a href="https://pages.github.com/" target="_blank"> GitHub Pages </a>
    和<a href="http://jekyllrb.com/" target="_blank"> Jekyll </a>搭建而成，
    参照<a href="http://www.yinwang.org/" target="_blank">王垠的博客</a>，简单地设计了页面。
    <br/><br/>
    本站的内容将主要分为技术总结、个人的感悟，以及偶尔的中二，具体内容可能会天马行空，谁叫我写代码之前的梦想是写小说呢？
    <br/><br/>
    本站的域名（<a href="http://laobie.github.io" target="_blank">laobie.github.io</a>）中的『laobie』
    源自从小学到高中的外号『老鳖』。因为『jaeger』被注册了，也没个好的，就用这个了。
    <br/><br/>
    好像也没啥说的了，好好打理这个小站吧。
    <br/><br/>
    但行好事，莫问前程。
